<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>在籍ステータス</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root { --red: #d32f2f; --green: #2e7d32; --dark: #333; }
        body { margin: 0; font-family: sans-serif; height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; background: #fff; overflow: hidden; }
        
        /* 状態BOX：transitionを短くして反応速度を上げる */
        .status-box { width: 90%; max-width: 800px; padding: 10vh 20px; border-radius: 50px; text-align: center; color: white; box-shadow: 0 15px 40px rgba(0,0,0,0.15); transition: 0.2s cubic-bezier(0.4, 0, 0.2, 1); }
        .mode-meeting { background-color: var(--red); }
        .mode-available { background-color: var(--green); }
        
        .status-text { font-size: 15vw; font-weight: 900; margin: 0; }
        .sub-text { font-size: 5vw; margin-top: 1rem; font-weight: bold; }
        
        /* 管理パネル */
        #admin-panel { display: none; margin-top: 2rem; }
        .toggle-btn { padding: 20px 50px; font-size: 20px; font-weight: bold; color: white; background: var(--dark); border: none; border-radius: 100px; cursor: pointer; transition: transform 0.1s; }
        .toggle-btn:active { transform: scale(0.95); }
        
        .info-container { margin-top: 2.5rem; text-align: center; color: #666; font-size: 14px; }
        @media (min-width: 1000px) { .status-text { font-size: 160px; } .sub-text { font-size: 45px; } }
    </style>
</head>
<body>

    <div id="admin-trigger" style="position:fixed; top:0; left:0; width:80px; height:80px; z-index:10;"></div>

    <div id="box" class="status-box">
        <h1 id="status" class="status-text">...</h1>
        <p id="sub" class="sub-text"></p>
    </div>

    <div id="admin-panel">
        <button class="toggle-btn" onclick="toggleStatus()">ステータス切替</button>
    </div>

    <div class="info-container">
        <span id="abs-time">同期中...</span>
    </div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, onValue, set } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyAvEfy8_iXOCrzINwhhUyySInZ2yA7ZtUM",
        authDomain: "status-dd3a0.firebaseapp.com",
        databaseURL: "https://status-dd3a0-default-rtdb.firebaseio.com",
        projectId: "status-dd3a0",
        storageBucket: "status-dd3a0.firebasestorage.app",
        messagingSenderId: "333535148027",
        appId: "1:333535148027:web:62b48fe982fbc6bbb2bd5e"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const dbRef = ref(db, 'presence');

    let currentStatus = localStorage.getItem('last_status') || 'available';

    // UIを更新する共通関数
    function updateUI(status, time) {
        const box = document.getElementById("box");
        const statusTxt = document.getElementById("status");
        const subTxt = document.getElementById("sub");
        const absTimeTxt = document.getElementById("abs-time");

        if (status === "meeting") {
            box.className = "status-box mode-meeting";
            statusTxt.textContent = "会議中";
            subTxt.textContent = "お静かにお願いします";
        } else {
            box.className = "status-box mode-available";
            statusTxt.textContent = "対応可";
            subTxt.textContent = "ただし常時勤務中";
        }
        if(time) absTimeTxt.textContent = `最終更新 ${time}`;
        
        // ローカルに保存して次回起動を速くする
        localStorage.setItem('last_status', status);
    }

    // 初回表示（ローカルデータがあれば即表示）
    updateUI(currentStatus);

    // 閲覧者向けのリアルタイム監視
    onValue(dbRef, (snapshot) => {
        const data = snapshot.val();
        if (data && data.status !== currentStatus) {
            currentStatus = data.status;
            updateUI(data.status, data.lastUpdated);
        }
    });

    // 管理者向けの更新処理
    window.toggleStatus = async () => {
        let password = localStorage.getItem('fb_password');
        if (!password) {
            password = prompt("パスワードを入力");
            if (!password) return;
        }

        const nextStatus = currentStatus === "meeting" ? "available" : "meeting";
        const now = new Date().toLocaleTimeString('ja-JP', {hour: '2-digit', minute:'2-digit'});

        // 【ビビット反映】サーバーの結果を待たずにUIを変える
        const oldStatus = currentStatus;
        currentStatus = nextStatus;
        updateUI(nextStatus, now);

        try {
            await set(dbRef, { 
                status: nextStatus, 
                lastUpdated: now,
                secret: password // ルールで照合している場合
            });
            localStorage.setItem('fb_password', password);
        } catch (e) {
            // 書き込み権限がない場合、元の状態に強制的に戻す
            alert("更新権限がありません（パスワード相違など）");
            currentStatus = oldStatus;
            updateUI(oldStatus);
        }
    };

    // 隠しトリガー
    let taps = 0;
    document.getElementById("admin-trigger").onclick = () => {
        if (++taps >= 5) {
            document.getElementById("admin-panel").style.display = "block";
            taps = 0;
        }
    };

    if (localStorage.getItem('admin_enabled')) {
        document.getElementById("admin-panel").style.display = "block";
    }
</script>
</body>
</html>
